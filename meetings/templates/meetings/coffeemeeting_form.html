{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>
<h1 class="text-center">커모 열기!</h1>
<div class="container">

    <hr>
    <form method="post">{% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-default center-block" value="커모 열기!"/>
    </form>
</div>
<script type="text/javascript">
    {# TODO: relative positioned container 에러 해결#}
    $(function () {
        $('#id_cafe').css("pointer-events", "none");
        $("#inline_datetimepicker").datetimepicker({
            inline: true,
            sideBySide: true,
            {#locale:'ko',#}
            format: 'YYYY-MM-DD hh:mm a',
        });
    });
</script>
</body>
