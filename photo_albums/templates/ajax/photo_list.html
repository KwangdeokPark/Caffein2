{% load imagekit %}
{% load static %}
<div class="container">
    <div class="row">
        {% for photo in photo_list %}
            <div class="col-sm-3">
                <a href="{% url 'photo_albums:photo-detail' photo.pk %}">
                    <img id="{{ photo.pk }}" src="{{ photo.thumbnail.url }}" class="img-responsive"
                         style="max-width: 200px;">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
