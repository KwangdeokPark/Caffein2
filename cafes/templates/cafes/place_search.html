{% load static %}
<div id="naver-map-search">
    {# Search Bar #}
    <form id="form-search-place" class="form-inline md-form mr-auto" search-url="{% url 'cafes:search-place' %}"
          method="get" style="margin-bottom: 15px;">
        {% csrf_token %}
        <div class="active-purple-3 active-purple-4">
            <input id="input-search-place" type="text" class="form-control"
                   placeholder="장소 검색">
            <button id="btn-search-place" type="submit"
                    style="box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2), 0 6px 8px 0 rgba(0,0,0,0.19); border-radius: 8px; padding: 5px 24px;background-color: lightgray; "
                    class="form-inline">
                검색
            </button>
        </div>
    </form>

    {# Naver Map #}
    {% include "core/navermap_script.html" %}

    <div id="map" style="width:100%;height:400px;"></div>
    <div id="selected-marker"></div>
    <hr>

    {# JavaScript #}
    <script type="text/javascript">
        {# https://codewithbenefit.com/pass-variables-from-flask-python-server-to-javascript-files-e3366b947f7c#}
        window.appConfig = {
            places: {% if places %}{{ places | safe }}{% else %} '' {% endif %},
            markers: [],
            infoWindows: [],
            positions: []
        }
    </script>
    <script type="text/javascript" src="{% static 'cafes/js/map_search.js' %}"></script>

</div>
