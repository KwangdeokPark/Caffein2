{% extends 'index.html' %}
{% load static %}
{% load imagekit %}
{% load crispy_forms_tags %}

{% block title %}
    <title> 앨범 수정 </title>
{% endblock %}

{% block content %}
    <div class="container mt-150">
        <form method="post" action="{% url 'photo_albums:album-update' album.pk %}">{% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-info btn-block" value="수정하기">
        </form>
    </div>
{% endblock %}
