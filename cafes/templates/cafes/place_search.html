{% load static %}
<div id="naver-map-search">
    {# Search Bar #}
    <form id="form-search-place" class="form-inline md-form mr-auto mb-4" search-url="{% url 'cafes:search-place' %}"
          method="get">
        {% csrf_token %}
        <div class="active-purple-3 active-purple-4">
            <input id="input-search-place" type="text" class="form-control mr-sm-2"
                   placeholder="장소 검색">
            <button id="btn-search-place" type="button" class="btn-outline-warning form-inline btn-rounded btn-sm my-0">
                검색
            </button>
        </div>
    </form>

    {# Naver Map #}
    {% include "core/navermap_script.html" %}

    <div id="map" style="width:100%;height:400px;"></div>
    <div id="selected-marker"></div>
    <hr>

    {# JavaScript #}
    <script type="text/javascript">
        {# https://codewithbenefit.com/pass-variables-from-flask-python-server-to-javascript-files-e3366b947f7c#}
        window.appConfig = {
            places: {% if places %}{{ places | safe }}{% else %} '' {% endif %},
            markers: [],
            infoWindows: [],
            positions: []
        }
    </script>
    <script type="text/javascript" src="{% static 'cafes/js/map_search.js' %}"></script>

</div>
