{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="contact">
    <div class="container table-bordered">
        <h1>카페인 {{os.current_year}}년 {{os.current_semester}}학기 기존회원 재가입 신청</h1>
        <hr>
        <form method="post">{% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-default center-block" value="재가입 할게요!"/>
        </form>
        <br>

    </div>
</div>
{% endblock %}}
